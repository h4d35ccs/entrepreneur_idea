        <form id="frm-create-idea" name="frm-create-idea" action="">
        	<div class="row form-container" style="padding-left: 2%">
		  		<div class="form-group">

                    	<input class="form-control" style="width: 20%;" id="idea-title" name="idea-title" type="text" value="My title"/>

                    </div>

		        		<button type="button" class="btn btn-primary" id="frm-edit-idea-submit" onclick="" >Update</button>

		<script>
			
			var queryIdeaId = EnterApp.Utils.queryStringParam("id");
			
			function validateForm(setOfInput){
				var message = "";
				result = true;
				if(setOfInput.title == ""){
					message += "Please fill the title field\n";
					result = false;
				}
				if(setOfInput.description == "")
				{
					message += "Please fill the description field\n";
					result = false;
				}
				if(setOfInput.description.length >= 50)
				{
					message += "Size of description is bigger than permitted\n";
					result = false;
				}
				if(message){
					alert(message);	
				}
				return result;
			}
			
			EnterApp.Sync.getIdea(queryIdeaId, {
				success: function(response){
					var ideaInfo = response.responseObject;
					$("#idea-title").val(ideaInfo.title);
					$("#idea-description").text(ideaInfo.description);
				},
				error: function(response){
					alert("The idea could not be obtained");	
				}
			});
			
			$("#frm-edit-idea-submit").on("click", function(){
				//if(confirm("If you update the idea all votes, comments and related info will be erased, are you sure?")){
					var ideaAttributes = {idIdea: queryIdeaId, 
										  title: $("#idea-title").val(), 
										  description: $("#idea-description").val()};
					
					if(validateForm(ideaAttributes)){
						EnterApp.Sync.editIdea(ideaAttributes,{
							success: function(response){
								alert("The idea was updated");
								location.href = "view_idea.html?id="+queryIdeaId;
							},
							error: function(response){
								alert("The idea could not be updated");
							}
						});	
					}
				//}
			});
			
			$("#frm-cancel-submit").on("click", function(){
				location.href = "view_idea.html?id="+queryIdeaId;
			});
			
			$("#logout-link").on("click",function(){
	    		EnterApp.Sync.doLogout({
					success: function(response){
						location.href = "login.html";
					},
					error: function(response){
						alert(response.message);
					}
				});	
	    	});
			
			function setEnvironment(){
	    		if(globalUserObject.moderator){
		    		$("#user-menu").append(
		    				'<li class="dropdown">'+        
		    	    		'<a href="#" class="dropdown-toggle" data-toggle="dropdown">Users <b class="caret"></b></a>'+          
		    	    		'<ul class="dropdown-menu">'+          
		    	    			'<li><a href="list_users.html">List of users</a></li>'+            
		    	    		'</ul>'+          
		    	    	'</li>'
		    		);
	    		}
	    	}
		</script>
