		<h1>Create new idea</h1>
        
        <form id="frm-create-idea" name="frm-create-idea">
        	<div class="row form-container" style="padding-left: 2%">
		  		<div class="form-group">
		  			<label class="control-label" >Title: <span style="color: red;">*</span></label>
                    <div>
                    	<input class="form-control" style="width: 20%;" id="idea-title" name="idea-title" type="text"/>
                    </div>
		  		</div>
		  		<div class="form-group">
		  			<label class="control-label" >Description: <span style="color: red;">*</span></label>
                    <div>
		  				<textarea class="form-control" style="width: 40%; height: 250px;" id="idea-description"  name="idea-description" rows="" cols=""></textarea>
                    </div>
		  		</div>
		  		<div class="form-group">
                    <label class="control-label" >Topic: <span style="color: red;">*</span></label>
                    <div>
                      <select class="form-control" style="width: 20%;" id="idea-topic" name="idea-topic" >
                          <option value="0" >Choose the topic</option>
                          <option value="Topic 1" >Topic 1</option>
                          <option value="Topic 2" >Topic 2</option>
                          <option value="Topic 3" >Topic 3</option>
                      </select>
                    </div> 
		  		</div>
		  		<span><p>Fields with asterisk(<span style="color: red;">*</span>) are required fields.</p></span>
		  		<p class="form-button-container">
		        	<button type="button" class="btn btn-primary" id="frm-create-idea-submit" >Submit</button>
					<button type="button" class="btn btn-danger" id="frm-cancel-submit">Cancel</button>
		        </p>
			</div>
        </form>

     <script>
     	
     	function validateForm(setOfInput){
			var message = "";
			result = true;
			if(setOfInput.title == ""){
				message += "Please fill the title field\n";
				result = false;
			}
			if(setOfInput.description == "")
			{
				message += "Please fill the description field\n";
				result = false;
			}
			if(setOfInput.topic == 0)
			{
				message += "Please choose a topic";
				result = false;
			}
			if(setOfInput.description.length >= 50)
			{
				message += "Size of description is bigger than permitted\n";
				result = false;
			}
			if(message){
				alert(message);	
			}
			return result;
		}
     	
    	$("#frm-create-idea-submit").on("click", function(){
    		iTitle = $("#idea-title").val();
			iDescription = $("#idea-description").val();
			iTopic = $("#idea-topic").val();
			
			userInputJSON = {
					title: iTitle, 
					description: iDescription, 
					topic: iTopic,
					userId: globalUserObject.userId.toString()};
			
			if(validateForm(userInputJSON)){
				EnterApp.Sync.saveIdea(userInputJSON,{
					success: function(response){
						alert("The idea was created");
						location.href = "index.html";
					},
					error: function(response){
						alert("The idea could not be created");
					}
				});	
			}
		});
    	
    	$("#frm-cancel-submit").on("click", function(){
			location.href = "index.html";
		});
    	
    	$("#logout-link").on("click",function(){
    		EnterApp.Sync.doLogout({
				success: function(response){
					location.href = "login.html";
				},
				error: function(response){
					alert(response.message);
				}
			});	
    	});
    	
    	function setEnvironment(){
    		if(globalUserObject.moderator){
	    		$("#user-menu").append(
	    				'<li class="dropdown">'+        
	    	    		'<a href="#" class="dropdown-toggle" data-toggle="dropdown">Users <b class="caret"></b></a>'+          
	    	    		'<ul class="dropdown-menu">'+          
	    	    			'<li><a href="list_users.html">List of users</a></li>'+            
	    	    		'</ul>'+          
	    	    	'</li>'
	    		);
    		}
    	}
    </script>
